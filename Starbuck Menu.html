<!DOCTYPE html>
<html>


<head>
   
        <link rel="shortcut icon" href="starbucks.ico" type="image/x-icon">

<body> 
    <p></p>
    <center><img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1200px-Starbucks_Corporation_Logo_2011.svg.png" width="100px;">

        <p>Check our website: <a href="https://www.starbucks.com/">Starbucks</a>

        </p>
        <p> <select>
            <option>English</option>
            <option>Spanish</option>

    <center>

            <p><button>Submit!</button></p>

    </footer>
